<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./icon-star.svg" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap');
    </style>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./icon-star.svg" alt="icon-star">
      <h1>THE TICKETRY</h1>
    </div>
    <div class="sub-container">
      <h1>Sign Up</h1>
      <form id="register-form">
        <div> 
         <input type="text" id="username" class="details" placeholder="Username" required>
       </div>
       <div>
         <input type="email" id="email" class="details" placeholder="Email" required>
       </div>

        <div>
          <input type="password" id="password" class="details" placeholder="Password" required>
        </div>
        <p id="message-signup"></p>
        <button id="btn-log" class="btn" type="submit">Sign up</button>
     </form>
     <div class="link">
        <p>Already have an account?<a id="link" href="./index.html">Login</a></p>
     </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>



  <script type="module" src="./signup.js"></script>
</body>
</html>
